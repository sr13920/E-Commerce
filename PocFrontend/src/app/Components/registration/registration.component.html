<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class="container">
  <mat-tab-group class="col-md-6">
    <mat-tab label="Register" *ngIf="open">
      <form #registerForm="ngForm" (ngSubmit)="registerNow()">
        <fieldset>
          <div class="form-group">
            <label for="Name"><span class="req">* </span> Username: </label>
            <input
              required
              type="text"
              [(ngModel)]="user.username"
              #username="ngModel"
              name="username"
              class="form-control phone"
              maxlength="28"
              placeholder="Enter Username"
              required
            />
          </div>

          <div class="form-group">
            <label for="firstname"
              ><span class="req">* </span> First Name:
            </label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="user.firstname"
              #firstname="ngModel"
              name="firstname"
              required
              placeholder="Enter valid first name"
              required
            />
          </div>

          <div class="form-group">
            <label for="lastname"
              ><span class="req">* </span> Last Name :
            </label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="user.lastname"
              #lastname="ngModel"
              name="lastname"
              placeholder="Enter valid last name"
              required
            />
          </div>

          <div class="form-group">
            <label for="password"
              ><span class="req">* </span> Password :
            </label>
            <input
              class="form-control"
              type="password"
              [(ngModel)]="user.password"
              #password="ngModel"
              name="password"
              placeholder="Enter valid password"
              required
            />
          </div>

          <div class="form-group">
            <label for="email"><span class="req">* </span> Email: </label>
            <input
              class="form-control"
              required
              type="text"
              [(ngModel)]="user.email"
              #email="ngModel"
              name="email"
              placeholder="Enter valid email"
              required
            />
          </div>

          <!--   <div class="form-group">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title> Roles: </mat-panel-title>
                <mat-panel-description>
                  please select the role
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-selection-list id="role" name="role" required #list>
                <mat-list-option
                  *ngFor="let role of roles"
                  [value]="role"
                  (click)="onAreaListControlChanged(list)"
                >
                  {{ role }}
                </mat-list-option>
              </mat-selection-list>
            </mat-expansion-panel>
            <div class="status" id="status"></div>
          </div> -->

          <div>
            <input
              class="btn btn-success"
              type="submit"
              name="submit_reg"
              value="Register"
              [disabled]="registerForm.invalid"
            />
            <p>
              Already have account? <span (click)="open = false">Login</span>
            </p>
          </div>
        </fieldset>
      </form>
    </mat-tab>
    <mat-tab label="Login" *ngIf="!open">
      <form>
        <fieldset>
          <div class="form-group">
            <label for="Name"><span class="req">* </span> Username: </label>
            <input
              required
              type="text"
              [(ngModel)]="user.username"
              name="username"
              id="name"
              class="form-control phone"
              maxlength="28"
              placeholder="Enter Username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password"
              ><span class="req">* </span> Password :
            </label>
            <input
              class="form-control"
              type="password"
              [(ngModel)]="user.password"
              name="password"
              id="txt"
              placeholder="Enter valid password"
              required
            />
            <div id="errLast"></div>
          </div>

          <div>
            <input
              class="btn btn-success"
              type="submit"
              name="submit_login"
              value="Login"
              (click)="login()"
            />
          </div>
        </fieldset>
      </form>
      <div *ngIf="error" style="color: red">Incorrect Username or Password</div>
    </mat-tab>
  </mat-tab-group>
</div>
